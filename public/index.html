<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kapard le a kuponodat!</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="scratch-card" class="scratch-card">
    <div class="scratch-area" id="scratch-area" style="position: relative;">
      <div class="coupon-code" id="coupon-code">
        <p class="pre-coupon">Gratulálunk!</p>
        <p class="coupon-value" id="code"></p>
        <p class="post-coupon">Használd fel ezt a kupont a pénztárnál a kedvezményért.</p>
      </div>
    </div>
    <p class="scratch-instruction">Kaparj, hogy megjelenjen a kuponkód!</p>
  </div>
  <script src="scratchCard.js"></script>
</body>
</html>
